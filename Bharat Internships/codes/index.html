<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Carpooling System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Community Carpooling System</h1>
    
    <!-- Offer a Ride Section -->
    <section id="offer-ride">
      <h2>Offer a Ride</h2>
      <form id="offerForm">
        <input type="text" id="startPoint" placeholder="Starting Point" required>
        <input type="text" id="destination" placeholder="Destination" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <input type="number" id="seats" placeholder="Available Seats" required>
        <input type="text" id="contact" placeholder="Contact Info" required>
        <button type="submit">Offer Ride</button>
      </form>
    </section>

    <!-- Search a Ride Section -->
    <section id="search-ride">
      <h2>Search for a Ride</h2>
      <form id="searchForm">
        <input type="text" id="searchStartPoint" placeholder="Starting Point" required>
        <input type="text" id="searchDestination" placeholder="Destination" required>
        <input type="date" id="searchDate" required>
        <button type="submit">Search Ride</button>
      </form>
      <ul id="rideResults"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
